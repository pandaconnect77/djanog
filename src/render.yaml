services:
  - type: web
    name: healthassist-api
    env: python
    buildCommand: ./build.sh
    startCommand: gunicorn healthAssit.wsgi:application
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: healthassist-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: healthassist-api.onrender.com
